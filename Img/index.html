<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   
<link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=PT+Mono&display=swap" rel="stylesheet">


    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <div class="prevOperand">0</div>
          <div class="currentOperand">0</div>
        </div>
        <div class="input">
        <button data-clear class="clear">AC</button>
        <button data-backspace class="backspace">C</button>
        <button data-operator="+">+</button>
        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-operator="-">-</button>
        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-operator="*">ร</button>
        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-operator="รท">รท</button>
        <button data-num=".">.</button>
        <button data-num="0">0</button>
        <button data-num="00">00</button>
        <button data-equals class="equals" >=</button>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
